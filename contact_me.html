<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Contact Me Form</title>
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <label for="user-name">Username</label>
        <input type="text" id="user-name" name="username" />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
      </div>
      <div class="form-group">
        <p><label for="textarea">Message</label></p>
        <textarea name="" id="" cols="30" rows="8">
Sample message inside a textArea here</textarea
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female" />
      </div>
      <div class="form-group">
        <label for="check">Checkboxes</label>
        <label for="check">X</label>
        <input type="checkbox" id="check" name="check" value="X" />
        <label for="check">Y</label>
        <input type="checkbox" id="check" name="check" value="Y" />
        <!-- output of this will be an array list based on checked values-->
      </div>
      <div class="form-group">
        <select name="variable name in key value pair" id="">
          <option value="1">1 What the user sees on the screen</option>
          <option value="2">2 What the user sees on the screen</option>
          <option value="3">3 What the user sees on the screen</option>
          <option value="4">4 What the user sees on the screen</option>
        </select>
      </div>

      <input type="submit" name="" id="" value="Register" />
      <input type="reset" name="" id="" value="Reset" />
    </form>
  </body>
</html>
